    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Búsqueda</title>


    <style>
         /* Estilo del botón */
         button {
            width: 100%;
            padding: 12px;
            background-color: #010949;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Efecto hover en el botón */
        button:hover {
            background-color: #09d889;
        }

        /* Estilo para alinear los elementos */
        .form-group {
            margin-bottom: 15px;
        }
        

    </style>

<body>
    
    <!-- Formulario de búsqueda con barra de búsqueda, categoría y lugar -->

    <div class="Cat">
        <!-- Selector de categoría -->
        <select name="categoria">
            <option value="">Selecciona una categoría</option>
            <option value="tecnologia">Tecnología</option>
            <option value="moda">Motorista</option>
            <option value="hogar">Hogar</option>
            <option value="deportes">CallCenter</option>
            <option value="alimentos">Ejecutivo De Ventas</option>
        </select>
    </div>


    <div class="Lu">
        <!-- Selector de lugar -->
        <select name="Lugar">
            <option value="">Selecciona un lugar</option>
            <option value="ciudad_a">Ciudad A</option>
            <option value="ciudad_b">Ciudad B</option>
            <option value="ciudad_c">Ciudad C</option>
            <option value="ciudad_d">Ciudad D</option>
        </select></div>


        <!-- Botón de búsqueda -->
        <button type="submit">Buscar</button>
</body>
